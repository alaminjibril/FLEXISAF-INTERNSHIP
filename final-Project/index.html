<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomo App</title>


  <style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    }

    .splash-screen {
    background: #ff5c5c;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3rem;
    font-weight: bold;
    position: relative;
    }

    .logo {
    animation: bounce 2s infinite;
    }

    .loader {
    margin-top: 20px;
    border: 4px solid white;
    border-top: 4px solid transparent;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    }

    @keyframes spin {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    }

  </style>
</head>
<body>
  <div class="splash-screen" id="splash">
    <div class="logo">P</div>
    <div class="loader"></div>
  </div>

  <script>
    // Hide splash after 3 seconds and go to next screen
setTimeout(() => {
  window.location.href = 'home.html'; // next screen
}, 3000);

  </script>
</body>
</html>
